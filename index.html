<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My MCU Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>My MCU Tracker</h1>
    <div id="leftpane" class="pane"><!--this will include search bar, starting lists, button for My list tracker -->
      <input type="text" id="searchbar" placeholder="Search MCU movie">
      <ul id="searchlist">
        <!-- here we will add the search list -->
      </ul>
      <div id="categories">
        <p class="helptext">Unsure where to start? </p>
        <p class="helptext">Check out our lists below!</p>
        <hr>
        <ul id="movie-categories"> <!--add all beer names here-->
          <li id="topTen" class="listcategories">Top 10 Rated</li>
          <li id="releaseDate" class="listcategories">By Release date</li>
          <li id="chronologically" class="listcategories">MCU Timeline</li>
        </ul>
      </div>
      <button id="myList">View My List</button>     
    </div>
    <div id="centerpane" class="pane">
      <h2>Movie Title</h2>
      <div id="image-container">
        <img 
        id="movie-image"
        alt="Movie cover goes here"
        src=""
        /> <!--image here-->
      </div>
      <p id="description-container">
        Overview:
        <em id="movie-description" style="color:rgb(240, 19, 30);">Movie Description Goes Here</em>
      </p>
      <div style="text-align: center;">
        <p>Release date: <em id="movie-release">Movie Release date</em></p>
        <p>Box office: <em id="movie-box-office">Box office</em></p>
      </div>
      <button id="addToMyList">Add to My List</button>    
    </div>
    <div id="rightpane" class="pane">
      <h3>Movies</h3>
      <h4 style="margin: 5px;">Ordered by:</h4>
      <ul id="movie-items">
        <!-- <li class="listcategories">Movie 1</li>
        <li class="listcategories">Movie 2</li>
        <li class="listcategories">Movie 3</li> -->
      </ul>
    </div>
  </body>
</html>
